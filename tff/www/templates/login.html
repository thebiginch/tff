<ion-view title="Tinder for Fighting" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
      <img src="img/tff.jpg" width="300px" height="300px" style="display:block; margin-left:auto; margin-right:auto">
        <form ng-submit="sendLogin(login)" id="login-form4" class="list ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Username</span>
                    <input ng-model="login.email" type="text" placeholder="">
                </label>
                <label class="item item-input " id="login-input3">
                    <span class="input-label">Password</span>
                    <input ng-model="login.password" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button4"  type="submit" class=" button button-stable  button-block ">Log in
            </button>
            <a href="#" ng-click="authFB()" id="login-button5" class=" button button-positive  button-block button-clear ">Or login up with Facebook</a>
           <!--  <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button5" class=" button button-positive  button-block button-clear ">Or create an account</a> -->
        </form>
    </ion-content>
</ion-view>
